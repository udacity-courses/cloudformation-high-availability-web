name: Authenticate and deploy to AWS
on:
  push:
      branches: [master]  
  pull_request:
        branches: [master]

jobs:
  authenticate:
    runs-on: ubuntu-latest
    steps:
      - name: cfn-lint-action
        uses: ScottBrenner/cfn-lint-action@1.5.0
      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3
      - name: AWS CloudFormation "Deploy CloudFormation Stack" Action for GitHub Actions
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: udagram
          template: network.yaml
          parameter-overrides: EnvironmentName=udagram|VpcCIDR=10.0.0.0/16  
          
        
